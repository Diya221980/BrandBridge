  <script>
    $(document).ready(function () {
      $("#btnsignup").click(function () {
        let obj = {

          url: "/add",

            Email: $("#email").val(),

          alert(resp);
          // $("#txter").html(resp);
        }).fail(function (err) {

  </script>
  <script>
    $(document).ready(function () {

          url: "/login-process",

            if(jsonary)
            $("#txttype").val(jsonary[0].utype);

        }).fail(function (err) {
          // $("#txter").html("error");
          alert(resp);
